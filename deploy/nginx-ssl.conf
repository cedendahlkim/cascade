# Full HTTPS config — switch to this after certbot obtains the cert

# --- HTTP → HTTPS redirect (all domains) ---
server {
    listen 80;
    server_name app.gracestack.se www.gracestack.se gracestack.se;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Landing page: gracestack.se (and www when DNS is ready) ---
server {
    listen 443 ssl;
    server_name gracestack.se www.gracestack.se;

    ssl_certificate /etc/letsencrypt/live/app.gracestack.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gracestack.se/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# --- App: app.gracestack.se ---
server {
    listen 443 ssl;
    server_name app.gracestack.se;

    ssl_certificate /etc/letsencrypt/live/app.gracestack.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gracestack.se/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to bridge (HTTP + WebSocket)
    location / {
        # Docker Compose service DNS can change IP when containers are recreated.
        # Use Docker DNS resolver + variable proxy_pass so nginx re-resolves.
        resolver 127.0.0.11 ipv6=off valid=10s;
        set $bridge_upstream http://bridge:3031;
        proxy_pass $bridge_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;

        # Large payloads (file uploads etc)
        client_max_body_size 50m;
    }
}
