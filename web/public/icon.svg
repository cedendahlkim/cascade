<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Signal waves -->
  <circle cx="256" cy="220" r="60" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="220" r="100" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.2"/>
  <circle cx="256" cy="220" r="140" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.1"/>
  <!-- Center dot -->
  <circle cx="256" cy="220" r="24" fill="url(#accent)"/>
  <!-- Chat bubble -->
  <rect x="140" y="310" width="232" height="80" rx="20" fill="url(#accent)" opacity="0.9"/>
  <polygon points="200,390 180,420 220,390" fill="url(#accent)" opacity="0.9"/>
  <!-- Text lines in bubble -->
  <rect x="170" y="335" width="120" height="8" rx="4" fill="#0f172a" opacity="0.5"/>
  <rect x="170" y="355" width="80" height="8" rx="4" fill="#0f172a" opacity="0.3"/>
</svg>
