version: "3.8"

services:
  bridge:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: gracestack-bridge
    restart: unless-stopped
    env_file: ./bridge/.env
    extra_hosts:
      # Allow containers (Linux) to reach services bound to the Docker host.
      # Used for WAF_HARDENING_URL default (host.docker.internal:8000).
      - "host.docker.internal:host-gateway"
    environment:
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: "8080"
      WEAVIATE_GRPC_PORT: "50051"
      OLLAMA_EMBED_URL: "http://ollama-embed:11434"
      OLLAMA_EMBED_URL_INTERNAL: "http://ollama-embed:11434"
      CASCADE_REMOTE_WORKSPACE: /workspace
      KALI_CONTAINER_NAME: gracestack-kali
    ports:
      - "3031:3031"
    command:
      - /bin/sh
      - -lc
      - |
        if [ ! -f /workspace/bridge/package.json ]; then
          echo "[bridge] Seeding /workspace from image...";
          cp -a /app/. /workspace/;
        fi
        node /app/bridge/dist/index.js
    volumes:
      - workspace:/workspace
      - bridge-data:/workspace/bridge/data
      - frank-training:/workspace/frankenstein-ai/training_data
      # Allow Bridge to "docker exec" into the Kali toolbox container.
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - weaviate
      - ollama-embed

  # Kali toolbox: used for running security tooling (nmap/sqlmap/etc) via CLI.
  # Bridge can execute inside this container using runner="kali".
  kali:
    build:
      context: ./deploy/kali
      args:
        KALI_METAPACKAGE: ${KALI_METAPACKAGE:-kali-linux-large}
    container_name: gracestack-kali
    restart: unless-stopped
    tty: true
    stdin_open: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - workspace:/workspace
      - bridge-data:/workspace/bridge/data
      - frank-training:/workspace/frankenstein-ai/training_data

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.4
    container_name: gracestack-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate-data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "text2vec-ollama"
      ENABLE_MODULES: "text2vec-ollama"
      CLUSTER_HOSTNAME: "node1"

  ollama-embed:
    image: ollama/ollama:latest
    container_name: gracestack-ollama-embed
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 2G

  nginx:
    image: nginx:alpine
    container_name: gracestack-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./landing:/usr/share/nginx/landing:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - bridge

  certbot:
    image: certbot/certbot
    container_name: gracestack-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  workspace:
  bridge-data:
  frank-training:
  weaviate-data:
  ollama-data:
  certbot-etc:
  certbot-var:
  certbot-webroot:
